# /etc/ipsec.conf - Libreswan IPsec configuration file

config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	dumpdir=/tmp
	plutodebug=all
	shuntlifetime=1m

conn %default
	retransmit-timeout=20s
	retransmit-interval=2000

# local to this test
include /testing/pluto/newoe-05-hold-pass/ikev2-oe.conf
