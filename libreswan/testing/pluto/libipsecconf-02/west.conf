# /etc/ipsec.conf - Libreswan IPsec configuration file

config setup
	logfile=/tmp/pluto.log
        logtime=no
        logappend=no
        plutodebug=all
	dumpdir=/tmp
        protostack=netkey

conn subnet4
    also=base
    leftsubnet=192.168.0.0/24

conn subnet6-bad
    also=base
    leftsubnet=fda3:84eb:c4b7:aff6::/64
    #rightsubnet missing on purpose

conn subnet6-good
    also=base
    leftsubnet=fda3:84eb:c4b7:aff6::/64
    rightsubnet=0::/0

conn base
    ikev2=no
    left=1.2.3.4
    right=5.6.7.8
    authby=secret


