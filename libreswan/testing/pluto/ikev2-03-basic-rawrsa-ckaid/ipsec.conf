# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	dumpdir=/tmp
	virtual-private=%v4:10.0.0.0/8,%v4:192.168.0.0/16,%v4:172.16.0.0/12,%v4:!192.0.1.0/24,%v6:!2001:db8:0:1::/64

# left:west-...-right:east-...
conn west-rsasigkey-east-ckaid
	also=west-leftrsasigkey
	also=east-rightckaid
	# other stuff
	left=192.1.2.45
	leftsubnet=192.0.1.0/24
	right=192.1.2.23
	rightsubnet=192.0.2.0/24

conn west-ckaid-east-rsasigkey
	also=west-leftckaid
	also=east-rightrsasigkey
	# other stuff
	left=192.1.2.45
	leftsubnet=192.0.1.0/24
	right=192.1.2.23
	rightsubnet=192.0.2.0/24

include	/testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common
