# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug="all"
	dumpdir=/tmp

conn westnet-eastnet-ipv4-psk-ikev1
	ikev2=no
	left=%defaultroute
	leftid=%fromcert
	leftcert=road
	right=192.1.2.23
	rightid=%fromcert
	leftmodecfgclient=yes
	leftxauthclient=yes

