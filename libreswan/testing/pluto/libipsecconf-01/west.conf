# /etc/ipsec.conf - Libreswan IPsec configuration file

config setup
	logfile=/tmp/pluto.log
        logtime=no
        logappend=no
        plutodebug=all
	dumpdir=/tmp
        protostack=netkey

conn west
	ikev2=no
	leftid=@west
        rightid=@east
	left=192.1.2.45
	right=192.1.2.23

# recursive include bomb
include /etc/ipsec.conf
